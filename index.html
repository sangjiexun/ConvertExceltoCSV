<h2>Convert from Excel to CSV</h2>
ExcelファイルをCSVファイルへ変換します。
生成されるCSVファイルは各項目が"(ダブルクオート)で囲まれており、
項目に,(カンマ)や改行が含まれるExcelファイルも正しいCSVファイルに
変換することが可能です。

<!-- servletへする送信ボタン -->
<form action=ConvertServlet method=post enctype="multipart/form-data">
	CSV変換ファイル選択
	<!-- エクセルファイル(.xls、.xlsx)のみ許容 -->
	<input type="file" name="targetFile[]" multiple="multiple" 
	accept="application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" /><br/>
	
	対象ファイルがあるディレクトリを入力してください<br/>
	*ファイルまで含めるとエラーになる<br/>
	
	<input type=text name=targetDir id=targetDir size="100"><p>
	<input type=submit value=submit>
	<input type=reset value=reset>
</form>
